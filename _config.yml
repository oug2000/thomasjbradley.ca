pygments: true
permalink: /articles/:title
destination: __local

env:
  prod:
    img: http://images.thomasjbradley.ca
    img2: http://images2.thomasjbradley.ca
    static: http://static.thomasjbradley.ca
  dev:
    img: /img
    img2: /img2
    static: /static
    compress_js: false

stylus:
  path: ./static
  compress: true
  use: :nib

sitemap:
  url: http://thomasjbradley.ca
  hasposts:
    - index.html
    - articles.html
  exclude:
    - htaccess
    - theme.styl
    - demo.styl
    - articles.xml
    - scripts.js

exclude:
  - deploy.sh
  - Gemfile
  - README.md
  - footer.styl
  - general.styl
  - grid.styl
  - header.styl
  - misc.styl
  - code.styl
  - tables.styl
  - normalize.styl
  - config.styl
  - site-title.styl
  - blog-posts.styl
